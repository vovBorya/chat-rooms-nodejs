<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ChatRoom</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css"></link>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css">
</head>
<body>
  <div class="content">
    <div class='room mb-2'></div>
    <div class='room-list'></div>
    <div class='messages mb-2'></div>
    <form class='send-form'>
      <input class='send-message' />
      <input class='btn btn-primary send-button' type='submit' value='Send'/>
      <div class='help'>
        Chat commands:
        <ul>
          <li>Change nickname: <code>/nick [username]</code></li>
          <li>Join/create room: <code>/join [room name]</code></li>
        </ul>
      </div>
    </form>
  </div>

  <script src='/socket.io/socket.io.js' type='text/javascript'></script>
  <script src='/javascripts/jquery-3.5.1.min.js'type='text/javascript'></script>
  <script src='/javascripts/chat.js' type='text/javascript'></script>
  <script src='/javascripts/chat-ui.js' type='text/javascript'></script>
</body>
</html>
